{{define "Index"}}
{{template "_head"}}


{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Desc}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quant}}</td>
                            <td><a href="/edit?id={{.ID}}" class="btn btn-info" >Editar</a></td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.ID}}')">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
<div class="card-footer">
<a href="/new" class="btn btn-primary mb-2">Novo produto</a>
</div>
    </div>
</body>
<script>
    function onDelete(id){
        let resp = confirm("deletar?")
        if(resp){
            window.location = "/delete?id="+id
        } 
    }
</script>
</html>
{{end}}
